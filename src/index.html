<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpack starterkit</title>
</head>
<body>
  <h1>Flex helper</h1>
  <p>âœ¨ A lightweight foundation for your next webpack based frontend project.</p>

  <h2>Using <code>flx</code> class with modifiers</h2>
  <div class="row flx-row-center-top">
    <div class="col col--A flx-col-center-top">
      <h3> Row Layout</h3>

      <div class="container flx" data-flx="flx">
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
      </div>

      <div class="container flx flx--spc-around" data-flx="flx  flx--spc-around">
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
      </div>

      <div class="container flx flx--wrap" data-flx="flx flx--wrap">
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
      </div>
    </div>

    <div class="col col--B flx-col-center-top">
      <h3> Col Layout</h3>

      <div class="container flx flx--col" data-flx="flx flx--col">
        <div class="item item--vertical"></div>
        <div class="item item--vertical"></div>
      </div>

      <div class="container flx flx--col flx--spc-btw" data-flx="flx flx--col flx--spc-btw">
        <div class="item item--vertical"></div>
        <div class="item item--vertical"></div>
      </div>

      <div class="container flx flx--col flx--wrap" data-flx="flx flx--col flx--wrap">
        <div class="item item--vertical"></div>
        <div class="item item--vertical"></div>
        <div class="item item--vertical"></div>
        <div class="item item--vertical"></div>
        <div class="item item--vertical"></div>
        <div class="item item--vertical"></div>
        <div class="item item--vertical"></div>
        <div class="item item--vertical"></div>
        <div class="item item--vertical"></div>
      </div>
    </div>
  </div>

  <h2>Container Presets</h2>
  <div class="row flx-row-center-top">
    <div class="col col--A flx-col-center-top">
      <h3> Row Layout</h3>

      <div class="container flx-row-left-top" data-flx="flx-row-left-top">
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
      </div>

      <div class="container flx-row-left-mid" data-flx="flx-row-left-mid" >
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
      </div>

      <div class="container flx-row-left-btm" data-flx="flx-row-left-btm" >
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
      </div>

      <hr>

      <div class="container flx-row-center-top" data-flx="flx-row-center-top">
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
      </div>

      <div class="container flx-row-center-mid" data-flx="flx-row-center-mid">
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
      </div>

      <div class="container flx-row-center-btm" data-flx="flx-row-center-btm">
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
      </div>

      <hr>

      <div class="container flx-row-right-top" data-flx="flx-row-right-top">
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
      </div>

      <div class="container flx-row-right-mid" data-flx="flx-row-right-mid">
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
      </div>

      <div class="container flx-row-right-btm" data-flx="flx-row-right-btm">
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
      </div>
    </div>

    <div class="col col--B flx-col-center-top">
      <h3> Col Layout</h3>

      <div class="container flx-col-left-top" data-flx="flx-col-left-top">
        <div class="item item--vertical"></div>
        <div class="item item--vertical"></div>
      </div>

      <div class="container flx-col-left-mid" data-flx="flx-col-left-mid">
        <div class="item item--vertical"></div>
        <div class="item item--vertical"></div>
      </div>

      <div class="container flx-col-left-btm" data-flx="flx-col-left-btm">
        <div class="item item--vertical"></div>
        <div class="item item--vertical"></div>
      </div>

      <hr>

      <div class="container flx-col-center-top" data-flx="flx-col-center-top">
        <div class="item item--vertical"></div>
        <div class="item item--vertical"></div>
      </div>

      <div class="container flx-col-center-mid" data-flx="flx-col-center-mid">
        <div class="item item--vertical"></div>
        <div class="item item--vertical"></div>
      </div>

      <div class="container flx-col-center-btm" data-flx="flx-col-center-btm">
        <div class="item item--vertical"></div>
        <div class="item item--vertical"></div>
      </div>

      <hr>

      <div class="container flx-col-right-top" data-flx="flx-col-right-top">
        <div class="item item--vertical"></div>
        <div class="item item--vertical"></div>
      </div>

      <div class="container flx-col-right-mid" data-flx="flx-col-right-mid">
        <div class="item item--vertical"></div>
        <div class="item item--vertical"></div>
      </div>

      <div class="container flx-col-right-btm" data-flx="flx-col-right-btm">
        <div class="item item--vertical"></div>
        <div class="item item--vertical"></div>
      </div>
    </div>
  </div>

  <h2>Modifiers</h2>
  <div class="row flx-row-center-top">
    <div class="col col--AB flx-col-center-top">
    <h3>Space Around</h3>
    <div class="container flx-row-left-top flx--spc-around" data-flx="flx-row-left-top flx--spc-around">
      <div class="item item--horizontal"></div>
      <div class="item item--horizontal"></div>
      <div class="item item--horizontal"></div>
      <div class="item item--horizontal"></div>
      <div class="item item--horizontal"></div>
      <div class="item item--horizontal"></div>
    </div>

    <h3>Space Between</h3>
    <div class="container flx-row-left-top flx--spc-btw" data-flx="flx-row-left-top flx--spc-btw">
      <div class="item item--horizontal"></div>
      <div class="item item--horizontal"></div>
      <div class="item item--horizontal"></div>
      <div class="item item--horizontal"></div>
      <div class="item item--horizontal"></div>
      <div class="item item--horizontal"></div>
    </div>

      <h3>Wrap</h3>
      <div class="container flx-row-left-top flx--wrap" data-flx="flx-row-left-top flx--wrap">
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
      </div>


      <h3>Wrap Reverse</h3>
      <div class="container flx-row-left-top flx--wrap-r" data-flx="flx-row-left-top flx--wrap-r">
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
        <div class="item item--horizontal"></div>
      </div>
  </div>
  </div>
</body>
</html>
